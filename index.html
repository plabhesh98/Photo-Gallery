<html>
    <head> 
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bootsrap Example</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    
    <body>
       <center>
           <ul>
             <li class="links"><a href="#home"> Home</a></li>
             <li class="links"><a href="#Grid view"> Grid View </a></li>
             <li class="links"><a href="#Slide view"> Slide View </a></li>
           </ul>
       </center>
       <section id="home">
           <img id="Welcome" src="welocme%20image.jfif">
       </section>
       <section id="Grid view">
          <h2> Grid Gallery </h2> 
          <br>
          <script src=""></script>
          <div class="row">
              <img src="Pink%20Tulip.jfif">
              <img src="blue%20tulip.jfif">
              <img src="orange%20tulip.jfif">
              <img src="red%20tulip.jfif">
          </div>
       </section> 
       <section class="Slide View">
           <div class="mycarousel" class="carousel-slide">
               <div class="carousel-inner">
                   <div class="item-active">
                       <center>
                          <img src="blue%20tulip.jfif">
                          <div class="carousel-content">
                          <p> Blue Tulip </p>
                          </div>
                       </center>
                   </div>
                   <div class="item-active">
                       <center>
                       <img src="orange%20tulip.jfif">
                       <div class="carousel-content">
                        <p> Orange Tulip </p>
                        </div>
                       </center>
                   </div>
                   <div class="item-active">
                     <center>
                         <img src="Pink%20Tulip.jfif">
                         <div class="carousel-content">
                             <p> Pink Tulip </p>
                         </div>
                     </center>  
                   </div>
                   <div>
                       <center>
                           <img src="red%20tulip.jfif">
                           <div class="carousel-content">
                              <p> Red Tulip </p> 
                           </div>
                       </center>
                   </div>
               </div>
               <a class="left carousel-control" href="#mycarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron left"></span>
          <span class="sr-only"> Previous </span>      
         </a>
          <a class="right carousel-control" href="#mycarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron right"></span>
          <span class="sr-only"> Next </span>      
         </a>
               </div>
       </section>
    </body>
</html>
